{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-base-100 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-base-content">{% trans "Confirm Delete" %}</h1>
        <p class="mb-6 text-center">{% blocktrans %}Are you sure you want to delete the password for <strong>{{ password.service_name }}</strong>?{% endblocktrans %}</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-error w-full bg-red-500 hover:bg-red-700 text-white">{% trans "Yes, delete" %}</button>
        </form>
        <a href="{% url 'list_passwords' %}" class="block text-center link link-primary mt-4 text-blue-500 hover:text-blue-700">{% trans "Cancel" %}</a>
    </div>
</div>
{% endblock %}
