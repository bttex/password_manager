<-- tp_setup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup TOTP</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <section class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8 bg-white bg-opacity-90">
        <div class="container h-full px-6 py-24">
            <div class="flex h-full flex-wrap items-center justify-center">
                <div class="md:w-8/12 lg:w-5/12">
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold text-gray-900">Setup TOTP</h2>
                        </div>
                        <div class="mb-6">
                            <p class="text-gray-700 mb-4">Scan this QR code with your authenticator app:</p>
                            <img src="{{ qr_code }}" alt="QR Code" class="mx-auto">
                            <input type="text" name="totp_code" 
                                   class="mt-4 peer block min-h-[auto] w-full rounded-lg border border-gray-300 bg-transparent px-3 py-[0.32rem] leading-[2.15]"
                                   placeholder="Enter TOTP Code to verify">
                        </div>
                        <div class="mb-6">
                            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-300">
                                Verify and Enable TOTP
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
