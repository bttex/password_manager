{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- ...existing code... -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
        });
    </script>
</head>
<body class="bg-base-200">
    {% block content %}
    <section class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8 bg-base-100">
        <div class="container h-full px-6 py-24">
            <div class="flex h-full flex-wrap items-center justify-center">
                <div class="md:w-8/12 lg:w-5/12">
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold text-base-content">Verificar Código TOTP</h2>
                        </div>
                        <div class="mb-6">
                            <input type="text" name="totp_code" 
                                   class="input input-bordered w-full"
                                   placeholder="Digite o Código TOTP">
                        </div>
                        <div class="mb-6">
                            <button type="submit" class="btn btn-primary w-full">
                                Verificar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
